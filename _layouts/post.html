---
layout: base
---
<div class="container">
  <div class="row">
    <section class="col-md-12">
      <article>
        <div class="pull-right blog-date">
          <span class="label label-inverse">
            <span class="day">{{ page.date | date: "%d" }}</span>
            <span class="label label-white month year">
              {{ page.date | date: "%B" }}
              <br/>
              {{ page.date | date: "%Y" }}
            </span>
          </span>
        </div>
        <h2>{{ page.title }}</h2>
        <div class="well">
          {{ content }}
        </div>
      </article>
    </section>
  </div>
</div>
