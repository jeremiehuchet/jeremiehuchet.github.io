<!DOCTYPE html>
<html lang="fr-FR">
  <head>
   <title>{{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Content-Language" content="fr">
{% if page.meta.subject != null %}
    <meta name="Subject" content="{{ page.meta.subject }}">
{% endif %}
{% if page.meta.description %}
    <meta name="Description" content="{{ page.meta.description }}">
{% endif %}
    <meta name="Keywords" content="{% if page.meta.keywords %} {{ page.meta.keywords }} , {% endif %}{{ site.meta.keywords }}">
    <meta name="Author" content="Jérémie Huchet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

    <link rel='stylesheet' id='bootstrap-css' href='/css/bootstrap.css' type='text/css' media='all' />
    <link rel='stylesheet' id='bootstrap-override-css' href='/css/style.css' type='text/css' media='all' />

    <link rel='stylesheet' id='fancybox-css' href='/lib/fancybox/jquery.fancybox.css' />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1 style="display:none">{{ page.title }}</h1>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}">Jérémie Huchet</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="{% if page.title contains 'Blog' %} active {% endif %}"><a href="/"><span class="glyphicon glyphicon-book" /> Blog</a></li>
              <li class="{% if page.title contains 'Développeur Java/JEE, Android & Web' %} active {% endif %}"><a href="/a-propos/"><span class="glyphicon glyphicon-info-sign" /> À propos</a></li>
              <li class="{% if page.title == 'Portfolio' %} active {% endif %}"><a href="/portfolio/"><span class="glyphicon glyphicon-briefcase" /> Portfolio</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="content-wrapper">
{{ content }}
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <ul class="links">
              <li><a href="https://www.github.com/kops" class="btn btn-small github">Github / kops</a></li>
              <li><a href="https://plus.google.com/u/0/112497130958844107060" class="btn btn-small googleplus">Google+ / Jeremie Huchet</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <p class="center">&copy; Jérémie Huchet 2013-2014</p>
        </div>
      </div>
    </footer>

    <script type='text/javascript' src='/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='/js/bootstrap.js'></script>
    <script type='text/javascript' src='/lib/fancybox/jquery.fancybox.pack.js'></script>
    <script type='text/javascript'>
      $('ul').not('.thumbnails').addClass('red-arrow');
      $('.fancybox').fancybox();
    </script>
  </body>
</html>
